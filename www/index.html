<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<script src="components/loader.js"></script>
	<script src="components/jquery-3.3.1.min.js"></script>
	<script src="components/acao.js"></script>

	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<script>

	</script>
</head>

<body>

		<fieldset>

			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h1>Calculadora de Indíce de Metabolista Basal</h1>
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-xs-12">
						<label for="">Sexo</label>
						<div class="radio">
							<form>
								<label>
              <input type="radio" name="sexoM" value="masculino" class="radio" id="sexo">Masculino
              </label>
								<label>
               <input type="radio" name="sexoF" value="feminino" class="radio" id="sexo">Feminino
               </label>
							</form>
						</div>
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-xs-12">
						<label>Digite o seu peso</label>
						<input type="number" name="" value="" id="peso" class="form-control" step="any">
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-xs-12">
						<label>Digite a sua altura</label>
						<input type="number" name="" value="" id="altura" class="form-control" step="any">
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-xs-12">
						<label>Digite a sua idade: </label>
						<input type="number" name="" value="" id="idade" class="form-control" step="any">
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-xs-12">
						<h4>Selecione seu nível de atividade:</h4>
						<select name="nivelAtividade" class="form-control" id="nivelAtividade">
            <option value="1.2">Sedentários</option>
            <option value="1.375">Levemente ativo</option>
            <option value="1.55">Moderadamente ativo</option>
            <option value="1.725">Altamente ativo</option>
            <option value="1.9">Extremamente ativo</option>
           </select>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<br>
						<button class="btn btn-success" id="calcular"><link>Calcular <span class="glyphicon glyphicon-ok"> </span></button>
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-xs-12">
						<label>Resultado do TMB</label>
						<input type="text" name="" value="" id="Resultado" class="form-control" readonly>
					</div>
				</div>



				<div class="row">
					<div class="col-xs-12">
						<br>
						<button class="btn btn-danger" id="resertar"><link>Limpar <span class="glyphicon glyphicon-repeat"> </span></button>
					</div>
				</div>

			</div>
		</fieldset>

</body>

</html>
